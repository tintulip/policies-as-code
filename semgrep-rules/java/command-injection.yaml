rules:
  - id: command_injection
    languages:
      - java
    message: User controlled strings in exec() will result in command execution.
    patterns:
      - pattern-not: Runtime.getRuntime().exec("...", ...);
      - pattern-not: Runtime.getRuntime().exec(new String[] {"...", ...}, ...);
      - pattern-either:
          - pattern: |
              Runtime.getRuntime().exec(...);
    severity: ERROR
